<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular com Instagram aberto">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a class="instagram-login">Continuar como Carvalho</a>
                    <a class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Carvalho?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        or
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a class="app-download"></a>
                        <a class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
